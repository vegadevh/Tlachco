<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

    <title>Tlachco - Inicio</title>
    <script src="//cdn.ckeditor.com/4.18.0/standard/ckeditor.js"></script>
</head>

<body>
    <th:block th:replace="components/navbar :: navbar"></th:block>
    <div class="container">
        <h1>Crear Post</h1>

        <form action="@{/post/validarCreacion}" th:object="${articulo}" method="post">
            <label for="titulo">Titulo de la publicación:</label>
            <input type="text" id="titulo" th:field="*{titulo}">
            <label for="categoria">Categoria de publicación:</label>
            <select id="categoriaSelect" th:name="categoriaSelect">
                <option value="0" selected="selected">Selecciona una opci&oacute;n</option>
                <option th:each="categoria : ${categorias}" th:value="${categoria.id_categoria}"
                    th:id="${categoria.id_categoria}" th:text="${categoria.categoria}">
                </option>
            </select>
            <label for="contenido">Contenido:</label>
            <textarea name="contenido" id="contenido"></textarea>
        </form>
    </div>


    <script>
        $(document).ready(function () {
            CKEDITOR.replace('contenido', {
                height: 400,
            });
        });
    </script>
</body>

</html>
