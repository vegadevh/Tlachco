<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <!-- icons -->
    <script src="https://kit.fontawesome.com/6e61b7d6d1.js" crossorigin="anonymous"></script>

    <title>Tlachco - Busqueda</title>
</head>

<body>
    <th:block th:replace="components/navbar :: navbar"></th:block>

    <div class="margin-container container">

        <table class="table shadow-lg bg-white rounded">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Usuario</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Acci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each=" user: ${users}">
                    <th scope="row" th:text="${user.usuario}"></th>
                    <td th:text="${user.getEstadoDelegate}"></td>
                    <td th:text="${user.nombre}"></td>
                    <td th:text="${user.apellido}">
                    </td>
                    <td th:if="${user.usuario} != 'admin'">

                        <div class="d-flex">
                            <form class="p-1" th:action="@{/admin/cambiar_estado/} + ${user.usuario} " method="GET">
                                <input th:name="id_usuario" hidden th:value=${user.usuario}>
                                <input th:if="${user.enabled_u} == true" type="submit" class="btn btn-danger"
                                    value="Deshabilitar">
                                <input th:unless="${user.enabled_u} == true" type="submit" class="btn btn-success"
                                    value="Habilitar">
                            </form>

                            <form class="p-1" th:action="@{/admin/ver_publicaciones/} + ${user.usuario}" method="GET">
                                <input th:name="id_usuario" hidden th:value=${user.usuario}>
                                <input type="submit" class="btn btn-danger" value="Perfil">
                            </form>


                            <form class="p-1" th:action="@{/admin/editar_usuario/} + ${user.usuario}" method="GET">
                                <input th:name="id_usuario" hidden th:value=${user.usuario}>
                                <input type="submit" class="btn btn-danger" value="Editar">
                            </form>

                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <form th:action="@{/}">
                <input type="submit" class="btn btn-primary" value="Regresar">
            </form>
        </div>

    </div>


    <th:block th:replace="components/footer :: footer"></th:block>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            window.addEventListener('scroll', function () {
                if (window.scrollY > 110) {
                    document.getElementById('navbar').classList.add('fixed-top');
                    // add padding top to show content behind navbar
                    navbar_height = document.querySelector('.navbar').offsetHeight;
                    document.body.style.paddingTop = navbar_height + 'px';
                } else {
                    document.getElementById('navbar').classList.remove('fixed-top');
                    // remove padding top from body
                    document.body.style.paddingTop = '0';
                }
            });
        });
    </script>
</body>

</html>
