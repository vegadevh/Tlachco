<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
		integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
		crossorigin="anonymous"></script>
	<!-- icons -->
	<script src="https://kit.fontawesome.com/6e61b7d6d1.js" crossorigin="anonymous"></script>

	<title>Tlachco - Crear Usuario</title>
</head>

<body>
	<th:block th:replace="components/navbar :: navbar"></th:block>

	<div class="margin-container">
		<div class="container">
			<div class="card" style="padding: 2em;">

				<h1 class="text-center">Editar Usuario </h1>
				<form th:action="@{/admin/validar_edicion_usuario}" th:object="${usuario}" method="post">

					<div class="">
						<div class="form-group">
							<label for="usuario">Usuario: </label>
							<input type="text" th:field="*{usuario}" class="form-control" disabled>
							<input type="hidden" th:field="*{usuario}" th:name="usuario">
							<!--<div th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"
								class="alert alert-danger" role="alert">
							</div>-->

							<!--<div th:if="${iderror}" th:text="${iderror}" class="alert alert-danger" role="alert"></div>-->
						</div>

						<!--
						<div class="form-group">
							<label for="password">Contraseña: </label>
							<input id="password" type="password" th:field="*{password}" class="form-control" placeholder="********"
								minlength="6" oninvalid="setCustomValidity('La cantidad mínima de caracteres es de 6.')"
								onchange="try{setCustomValidity('')}catch(e){}">
							<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="alert alert-danger" role="alert">
							</div>
						</div>
						-->
						<input id="password" type="hidden" th:field="*{password}" class="form-control">

						<div class="form-group">
							<label for="nombre">Nombres: </label>
							<input id="nombre" type="text" th:field="*{nombre}" class="form-control">
							<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger"
								role="alert"></div>
						</div>

						<div class="form-group">
							<label for="apellido">Apellido: </label>
							<input id="apellido" type="text" th:field="*{apellido}" class="form-control">
							<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"
								class="alert alert-danger" role="alert">
							</div>
						</div>

						<input id="estado" type="hidden" th:field="*{enabled_u}" class="form-control">

						<div class="form-group">
							<label for="rol">Roles: </label>
							<select class="form-control" id="rolSelect" th:field="*{rol.id_rol}">
								<option value="0">Selecciona una opci&oacute;n</option>
								<option th:each="rol : ${roles}" th:id="${rol.id_rol}" th:value="${rol.id_rol}"
									th:text="${rol.rol}">
								</option>
							</select>
						</div>
						<div th:if="${alertRol}" th:text="${alertRol}" class="alert alert-danger" role="alert"></div>

						<div class="text-center">
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
					</div>

				</form>
				<br>


				<div class="text-center">
					<form th:action="@{'/perfil/'+ ${usuario.usuario} + '/pass/'}">
						<input type="submit" class="btn btn-primary" value="Cambiar Contraseña">
					</form>
				</div>

				<br>

				<div class="text-center">
					<form th:action="@{/admin/lista_usuarios}">
						<input type="submit" class="btn btn-primary" value="Cancelar">
					</form>
				</div>
			</div>
		</div>
	</div>

	<th:block th:replace="components/footer :: footer"></th:block>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			window.addEventListener('scroll', function () {
				if (window.scrollY > 110) {
					document.getElementById('navbar').classList.add('fixed-top');
					// add padding top to show content behind navbar
					navbar_height = document.querySelector('.navbar').offsetHeight;
					document.body.style.paddingTop = navbar_height + 'px';
				} else {
					document.getElementById('navbar').classList.remove('fixed-top');
					// remove padding top from body
					document.body.style.paddingTop = '0';
				}
			});
		});
	</script>
</body>

</html>
