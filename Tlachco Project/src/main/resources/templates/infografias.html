<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/f2dde07271.js" crossorigin="anonymous"></script>
    <title>Tlachco - Inicio</title>
</head>

<body>
    <th:block th:replace="components/navbar :: navbar"></th:block>
    <div class="margin-container">
        <div class="container">
            <div style="display: flex; justify-content: right;"
                sec:authorize="hasAnyRole('ADMIN', 'TEACHER', 'STUDENT')">
                <form class="p-1" th:action="@{/post/subir}" method="GET">
                    <input th:name="categoria" type="hidden" th:value="Infografia">
                    <input type="submit" class="btn btn-primary" value="Subir InfografÃ­a">
                </form>
            </div>
            <div class="text-center p-2" th:if="${listaInfografias == null or listaInfografias.empty}">
                <span>Aun no se han agregado infografias.</span>
                <br>
            </div>
            <table th:unless="${listaInfografias == null or listaInfografias.empty}"
                class="table shadow-lg bg-white rounded">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Acci&oacute;n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="infografia : ${listaInfografias}">
                        <td scope="row" th:text="${infografia.nombre}"></td>
                        <td scope="row" class="p-1">
                            <a th:href="@{'/post/archivo/'+${infografia.id_archivo}}" target="_blank"
                                class="btn btn-primary">Ver</a>
                            <a sec:authorize="hasAnyRole('ADMIN')"
                                th:href="@{'/post/archivo/eliminar/'+${infografia.id_archivo}}"
                                class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <th:block th:replace="components/footer :: footer"></th:block>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            window.addEventListener('scroll', function () {
                if (window.scrollY > 110) {
                    document.getElementById('navbar').classList.add('fixed-top');
                    // add padding top to show content behind navbar
                    navbar_height = document.querySelector('.navbar').offsetHeight;
                    document.body.style.paddingTop = navbar_height + 'px';
                } else {
                    document.getElementById('navbar').classList.remove('fixed-top');
                    // remove padding top from body
                    document.body.style.paddingTop = '0';
                }
            });
        });
    </script>
</body>

</html>
